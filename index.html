<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <!-- JQUERY -->
         <script src="/jquery.js"></script>
         
         <script src="/index.js"></script>
    </head>

    <body>

        <div class="wrapper">

            <!-- Page Content Holder -->
            <div id="content">

                
                <!-- CURRENT SELECTION -->
                <div id="current_selection">

                    <h1 id="current_selection_title">Smart Bookmarker</h1>

                    <div id="current_tab_url_div">
                        <p id="current_tab_url" class="truncate"></p>
                    </div>

                    <div id="current_selection_content">
                        <textarea id="selected_text" readOnly></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div id="add_new_bookmark">
                    <div>
                        <input type="text" placeholder="Title" id="add_bookmark_title"/>
                        <button id="add_bookmark_btn">Add</button>
                    </div>
                </div>

            </div> 
        </div>

    </body>
</html>
